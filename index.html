<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Summary Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="result-card">
        <div class="result-content">
          <h3>Your Result</h3>
          <div class="score-circle">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary-card">
        <div class="summary-content">
          <div class="heading">
            <h2>Summary</h2>
          </div>
          <div class="reaction">
            <img src="images/icon-reaction.svg" alt="reaction svg" />
            <p>Reaction</p>
            <p>80 / 100</p>
          </div>
          <div class="memory">
            <img src="images/icon-memory.svg" alt="reaction svg" />
            <p>Memory</p>
            <p>92 / 100</p>
          </div>
          <div class="verbal">
            <img src="images/icon-verbal.svg" alt="reaction svg" />
            <p>Verbal</p>
            <p>61 / 100</p>
          </div>
          <div class="visual">
            <img src="images/icon-visual.svg" alt="reaction svg" />
            <p>Visuals</p>
            <p>72 / 100</p>
          </div>
          <div class="btn">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
